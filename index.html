<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- custom css link  -->
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="background">
    <img src="/images/bg-pattern-top.svg" alt="" class="top">
    <img src="/images/bg-pattern-bottom.svg" alt="" class="bottom">
  </div>

  <div class="card-container">
    <img src="/images/bg-pattern-card.svg" alt="image pattern" class="pattern">
    <img src="/images/image-victor.jpg" alt="avatar image" class="avatar-img">
    <div class="first-row">
      <h2 class="name">Victor Crest</h2>
      <div class="age">26</div>
    </div>
    <div class="second-row">
      <div class="city">London</div>
    </div>

    <hr>

    <div class="third-row">
      <div class="column">
        <h3 class="stats">80K</h3>
        <p class="stat-name">Followers</p>
      </div>
      <div class="column">
        <h3 class="stats">803K</h3>
        <p class="stat-name">Likes</p>
      </div>
      <div class="column">
        <h3 class="stats">1.4K</h3>
        <p class="stat-name">Photos</p>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
